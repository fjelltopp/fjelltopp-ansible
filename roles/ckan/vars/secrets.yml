---
# Secrets that are autogenerated on AWS environments (non-local)
ckan_ds_ro_pass: "{{ lookup('aws_secret', application_namespace + '_datastore_ro_dbuser_password' , region = aws_region,
                 on_missing='skip', on_deleted='skip' ) }}"
ckan_ds_rw_pass: "{{ lookup('aws_secret', application_namespace + '_datastore_dbuser_password' , region = aws_region,
                 on_missing='skip', on_deleted='skip' ) }}"
ckan_postgres_password: "{{ lookup('aws_secret', application_namespace + '_ckan_dbuser_password' , region = aws_region,
                        on_missing='skip', on_deleted='skip') }}"
ckan_jwt_private_key: "{{ lookup('aws_secret', application_namespace + '_jwt_private_key' , region = aws_region,
                      on_missing='skip', on_deleted='skip') }}"
ckan_jwt_public_key: "{{ lookup('aws_secret', application_namespace + '_jwt_public_key' , region = aws_region,
                     on_missing='skip', on_deleted='skip') }}"
ckan_beaker_secret: "{{ lookup('aws_secret', application_namespace + '_ckan_beaker_secret' , region = aws_region,
                    on_missing='skip', on_deleted='skip') }}"
ckan_api_secret: "{{ lookup('aws_secret', application_namespace + '_ckan_api_secret' , region = aws_region,
                    on_missing='skip', on_deleted='skip') }}"

#The following is not really a secret but a certificate
#This is uploaded manually to AWS #TODO
ckan_saml_idp_cert: "{{ lookup('aws_secret', application_namespace + '_ckan_saml_idp_cert' , region = aws_region,
                    on_missing='skip', on_deleted='skip') }}"
