apiVersion: v1
kind: Secret
metadata:
  name: ckan-configs
data:
  production.ini: ""
  who.ini: ""
  jwt-rs256.key: ""
  jwt-rs256.key.pub: ""
  ckan-uwsgi.ini: ""
  wsgi.py: ""
type: Opaque


---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: ckan
  name: ckan
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  selector:
    matchLabels:
      app: ckan
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 2
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: ckan
    spec:
      securityContext:
        fsGroup: 900

      containers:
        - env:
            - name: CKAN_DATAPUSHER_URL
              value: http://datapusher:8800
            - name: CKAN_DATASTORE_READ_URL
              value: postgresql://datastore_ro:123456789@db/datastore
            - name: CKAN_DATASTORE_WRITE_URL
              value: postgresql://ckan:12345678@db/datastore
            - name: CKAN_MAX_UPLOAD_SIZE_MB
              value: "256"
            - name: CKAN_REDIS_URL
              value: "redis://redis:6379/1"
            - name: CKAN_SITE_URL
              value: "https://TODO"
            - name: CKAN_SOLR_URL
              value: "http://solr:8983/solr/ckan"
            - name: CKAN_SQLALCHEMY_URL
              value: postgresql://ckan:12345678@db/ckan
            - name: DS_RO_PASS
              value: "123456789"
            - name: POSTGRES_PASSWORD
              value: "12345678"
            - name: PIPENV_DONT_LOAD_ENV
              value: "1"
            - name: AWS_DEFAULT_REGION
              value: "eu-west-1"
          image: ghcr.io/fjelltopp/fjelltopp-base-images/ckan:2.9.8
          imagePullPolicy: Always

          name: ckan
# assume local user uid

          readinessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 10
            failureThreshold: 15
          livenessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 10
            failureThreshold: 15
          ports:
            - containerPort: 5000
              protocol: TCP
          resources: {}
          volumeMounts:
            - mountPath: /var/lib/ckan/storage
              name: ckan-storage
            - mountPath: /var/lib/ckan/webassets
              name: ckan-webassets
            - mountPath: /var/lib/ckan/resources
              name: ckan-resources
            - name: ckan-configs
              mountPath: /etc/ckan
              readOnly: true

      restartPolicy: Always
      volumes:
        - name: ckan-storage
          persistentVolumeClaim:
            claimName: ckan-storage
        - name: ckan-webassets
          persistentVolumeClaim:
            claimName: ckan-webassets
        - name: ckan-resources
          persistentVolumeClaim:
            claimName: ckan-resources

        - name: ckan-configs
          secret:
            secretName: ckan-configs

---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: ckan
  name: ckan
spec:
  ports:
    - name: "ckan"
      port: 5000
      targetPort: 5000
  selector:
    app: ckan
status:
  loadBalancer: {}

