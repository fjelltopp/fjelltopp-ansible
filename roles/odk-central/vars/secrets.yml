---
# Secrets that are autogenerated on AWS environments (non-local)
odk_postgres_password: "{{ lookup('aws_secret', application_namespace + '_odk_postgres_password' , region = aws_region,
                        on_missing='skip', on_deleted='skip') }}"
odk_enketo_encryption_key: "{{ lookup('aws_secret', application_namespace + '_odk_enketo_encryption_key' , region = aws_region,
                            on_missing='skip', on_deleted='skip') }}"
odk_enketo_less_secure_encryption_key: "{{ lookup('aws_secret', application_namespace + '_odk_enketo_less_secure_encryption_key',
                                        region = aws_region, on_missing='skip', on_deleted='skip') }}"
odk_enketo_api_key: "{{ lookup('aws_secret', application_namespace + '_odk_enketo_api_key' , region = aws_region,
                     on_missing='skip', on_deleted='skip') }}"

odk_backup_aws_user_id: "{{ lookup('aws_secret', application_namespace + '_odk_backup_user_id' ,
                                 region = aws_region, on_missing='skip', on_deleted='skip') }}"
odk_backup_aws_user_key: "{{ lookup('aws_secret', application_namespace + '_odk_backup_user_key',
                                  region = aws_region, on_missing='skip', on_deleted='skip') }}"

