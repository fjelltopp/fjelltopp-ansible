---
# Secrets that are autogenerated on AWS environments (non-local)
postgres_password: "{{ lookup('aws_secret', application_namespace + '_postgres_password' , region = aws_region,
                        on_missing='skip', on_deleted='skip') }}"
dhis2_filestore_aws_user_id: "{{ lookup('aws_secret', application_namespace + '_dhis2_filestore_user_id' , 
                                 region = aws_region, on_missing='skip', on_deleted='skip') }}"
dhis2_filestore_aws_user_key: "{{ lookup('aws_secret', application_namespace + '_dhis2_filestore_user_key',
                                  region = aws_region, on_missing='skip', on_deleted='skip') }}"
dhis2_backup_aws_user_id: "{{ lookup('aws_secret', application_namespace + '_dhis2_backup_user_id' ,
                                 region = aws_region, on_missing='skip', on_deleted='skip') }}"
dhis2_backup_aws_user_key: "{{ lookup('aws_secret', application_namespace + '_dhis2_backup_user_key',
                                  region = aws_region, on_missing='skip', on_deleted='skip') }}"
dhis2_admin_password: "{{ lookup('aws_secret', application_namespace + '_dhis2_admin_password',
                                  region = aws_region, on_missing='skip', on_deleted='skip') }}"
